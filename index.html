    <script>
        school_count = 2; // because start with peddie
        researcher_count = 1;

        function addSchool() {
            new_field = document.createElement("li");
            new_field.innerHTML = `
                <input type="text" name="school-`+ school_count + `" placeholder="School Name" class="input-field">
            `;

            school_count++;

            document.getElementById("schools").appendChild(new_field);
        }
        function addResearcher() {
            new_field = document.createElement("li");
            new_field.innerHTML = `
                <input type="text" name="researcher-name-`+ researcher_count + `" placeholder="Name">
                <input type="number" name="researcher-school-`+ researcher_count + `" min="1">
            `;

            researcher_count++;

            document.getElementById("researchers").appendChild(new_field);
        }
